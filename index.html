<!DOCTYPE html>
<html>
<head>
    <title>Dot Journal Spread Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1 class="title">Dot Journal<br>Spread Calculator</h1>

        <form id="calculator-form" class="form-group">
            <div class="input-group">
                <span class="input-group-icon"><img src="./assets/dots-across.svg" alt=""></span>
                <label for="num-columns">Dots across:</label>
                <input type="number" inputmode="numeric" id="num-columns" required value="27">
            </div>
            
            <div class="input-group">
                <span class="input-group-icon"><img src="./assets/dots-down.svg" alt=""></span>
                <label for="num-rows">Dots down:</label>
                <input type="number" inputmode="numeric" id="num-rows" required value="38">
            </div>
            
            <div class="input-group">
                <span class="input-group-icon"><img src="./assets/title.svg" alt=""></span>
                <label for="reserved-rows">Reserved rows for title:</label>
                <input type="number" inputmode="numeric" id="reserved-rows" value="2">
            </div>
            
            <div class="input-group">
                <span class="input-group-icon"><img src="./assets/sections-across.svg" alt=""></span>
                <label for="columns">Sections across:</label>
                <input type="number" inputmode="numeric" id="columns" value="3">
            </div>
            
            <div class="input-group">
                <span class="input-group-icon"><img src="./assets/sections-down.svg" alt=""></span>
                <label for="sections">Sections down:</label>
                <input type="number" inputmode="numeric" id="sections" value="4">
            </div>

            <div class="input-group">
                <span class="input-group-icon"><img src="./assets/row-gaps.svg" alt=""></span>
                <label for="row-gap" class="check-container">Gaps between rows?
                    <input type="checkbox" id="row-gap" checked>
                    <span class="checkmark"></span>
                </label>
            </div>
            
            <div class="input-group">
                <span class="input-group-icon"><img src="./assets/column-gaps.svg" alt=""></span>
                <label for="col-gap" class="check-container">Gaps between columns?
                    <input type="checkbox" id="col-gap" checked>
                    <span class="checkmark"></span>
                </label>
            </div>
            
            <div class="input-group">
                <span class="input-group-icon"><img src="./assets/fill-page.svg" alt=""></span>
                <label for="fill-page" class="check-container">Adjust sections to fill page?
                    <input type="checkbox" id="fill-page" checked>
                    <span class="checkmark"></span>
                </label>
            </div>
    
            <div class="button-group">
                <button type="button" class="secondary" onclick="clearCanvas()">Clear Layout</button>
                <button type="button" class="primary" onclick="calculateSpread()">Draw Spread</button>
            </div>
        </form>
        <div id="result"></div>
    </main>
    
    <aside>
        
        <div id="wrapper"></div>
        <div class="dots-wrapper-wrapper">
            <div class="dots-wrapper">
                <canvas id="canvas" width="626" height="891"></canvas>
            </div>
        </div>
    </aside>
    
    <script src="./script.js"></script>
</body>
</html>
